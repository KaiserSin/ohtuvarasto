{% extends "base.html" %}

{% block title %}Create Warehouse - Warehouse Manager{% endblock %}

{% block content %}
<div class="container">
    <h1>Create New Warehouse</h1>
    
    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Warehouse Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" 
                   step="0.1" min="0" value="100">
        </div>
        
        <div class="form-group">
            <label for="initial_saldo">Initial Stock:</label>
            <input type="number" id="initial_saldo" name="initial_saldo" 
                   step="0.1" min="0" value="0">
        </div>
        
        <button type="submit" class="btn btn-success">Create Warehouse</button>
    </form>
</div>
{% endblock %}
